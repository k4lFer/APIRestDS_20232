
    
    <div class="modal-header">
       <h4 class="modal-title" id="modal-title">Editar Perfil</h4>
       <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
         <div class="row">
           <div class="form-group col-md-4 position-relative" [ngClass]="{'is-invalid': userForm.controls['userName'].invalid && userForm.controls['userName'].touched, 'is-valid': userForm.controls['userName'].valid && userForm.controls['userName'].touched}">
             <label for="userName">Nombre de usuario:</label>
             <input type="text" class="form-control" id="userName" formControlName="userName" required>
             <div *ngIf="userForm.controls['userName'].invalid && userForm.controls['userName'].touched" class="invalid-feedback">
               El nombre de usuario es requerido.
             </div>
           </div>
           <div class="form-group col-md-4 position-relative" [ngClass]="{'is-invalid': userForm.controls['firstName'].invalid && userForm.controls['firstName'].touched, 'is-valid': userForm.controls['firstName'].valid && userForm.controls['firstName'].touched}">
             <label for="firstName">Nombre:</label>
             <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
             <div *ngIf="userForm.controls['firstName'].invalid && userForm.controls['firstName'].touched" class="invalid-feedback">
               El nombre es requerido.
             </div>
           </div>
           <div class="form-group col-md-4 position-relative" [ngClass]="{'is-invalid': userForm.controls['surName'].invalid && userForm.controls['surName'].touched, 'is-valid': userForm.controls['surName'].valid && userForm.controls['surName'].touched}">
             <label for="surName">Apellido:</label>
             <input type="text" class="form-control" id="surName" formControlName="surName" required>
             <div *ngIf="userForm.controls['surName'].invalid && userForm.controls['surName'].touched" class="invalid-feedback">
               El apellido es requerido.
             </div>
           </div>
           <div class="form-group col-md-4 position-relative" [ngClass]="{'is-invalid': userForm.controls['dni'].invalid && userForm.controls['dni'].touched, 'is-valid': userForm.controls['dni'].valid && userForm.controls['dni'].touched}">
             <label for="dni">N° Dni:</label>
             <input type="text" class="form-control" id="dni" formControlName="dni" required>
             <div *ngIf="userForm.controls['dni'].invalid && userForm.controls['dni'].touched" class="invalid-feedback">
               El N° de Dni es requerido y debe tener exactamente 8 dígitos numéricos.
             </div>
           </div>
          <!-- <div class="form-group col-md-4 position-relative" [ngClass]="{'is-invalid': userForm.controls['password'].invalid && userForm.controls['password'].touched, 'is-valid': userForm.controls['password'].valid && userForm.controls['password'].touched}">
             <label for="password">Contraseña:</label>
             <input type="password" class="form-control" id="password" formControlName="password" required>
             <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" class="invalid-feedback">
               La contraseña es requerida.
             </div>
           </div>-->
           <div class="form-group col-md-4 position-relative" [ngClass]="{'is-invalid': userForm.controls['birthDate'].invalid && userForm.controls['birthDate'].touched, 'is-valid': userForm.controls['birthDate'].valid && userForm.controls['birthDate'].touched}">
             <label for="birthDate">Fecha de nacimiento:</label>
             <div class="input-group">
              <input
                  class="form-control"
                  placeholder="dd/mm/yyyy"
                  formControlName="birthDate" 
                  
                 [ngClass]="{'is-invalid': userForm.controls['birthDate'].invalid && userForm.controls['birthDate'].touched,
                             'is-valid': userForm.controls['birthDate'].valid && userForm.controls['birthDate'].touched}"

                  ngbDatepicker
                  #birthDate="ngbDatepicker"
                  required
                  
              />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="birthDate.toggle()" type="button"></button>
              <div *ngIf="userForm.controls['birthDate'].invalid && userForm.controls['birthDate'].touched" class="invalid-feedback">
                  La fecha de cumpleaños es requerida.
              </div> 
          </div>
           </div>
           <div class="form-group col-md-4 position-relative" [ngClass]="{'is-invalid': userForm.controls['gender'].invalid && userForm.controls['gender'].touched, 'is-valid': userForm.controls['gender'].valid && userForm.controls['gender'].touched}">
             <label for="gender">Género:</label>
             <div>
               <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="gender" formControlName="gender" [value]="true" required> 
                 <label class="form-check-label" for="flexRadioDefault1">
                   Masculino
                 </label>
               </div>
               <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="gender" formControlName="gender" [value]="false" required>
                 <label class="form-check-label" for="flexRadioDefault1">
                   Femenino
                 </label>
               </div>
             </div>
           </div>
         </div>
         <div class="row">
           <div class="col-md-12 text-end">
             <button class="btn btn-success" type="submit">Actualizar</button>
           </div>
         </div>
       </form>
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cancel click')">Cancelar</button>
    </div>
