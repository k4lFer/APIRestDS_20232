<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Perfil</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modal.dismiss('Cross click')"
    ></button>
</div>
<div class="modal-body row">
    <label for=""><strong>Nombre de usuario: </strong>{{listUser.userName}}</label>
   
    <label for=""><strong>Nombre y Apellido: </strong>{{listUser.firstName + ' ' + listUser.surName}}</label>
   
    <label for=""><strong>Fecha de nacimiento: </strong>{{listUser.birthDate}}</label>
  
    <label for=""><strong>NÂ° Dni: </strong>{{listUser.dni}}</label>
    
    <label for=""><strong>Genero: </strong>{{listUser.gender ? 'Masculino' : 'Femenino'}}</label>
    
    <label for=""><strong>Fecha de registro: </strong>{{listUser.registerDate}}</label>
 
</div>
<div class="modal-footer">
    <!--<button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>-->
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Cerrar</button>
</div>
